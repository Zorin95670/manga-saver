<!DOCTYPE html>
<html>
<head>
  <title>Manga saver</title>
  <style>
      body {
          width: 400px;
          height: 150px;
      }

      input {
          width: 300px;
      }

      button {
          margin-top: 15px;
          padding: 8px;
          background-color: green;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      a {
          color: blue;
          font-style: italic;
          text-decoration: underline;
          cursor: pointer;
      }
  </style>
</head>
<body>
<h1>Manga Saver!</h1>
<div>
  <a id="manager">Manage your manga !</a>
  <a href="">Contact me !</a>
</div>
<h2>Add new manga :</h2>
<form id="manga-form">
  <div>
    <h3>URL:</h3>
    <input type="text" name="url"/>
  </div>
  <div>
    <h4>Origin:</h4>
    <input type="text" name="origin"/>
  </div>
  <div>
    <h4>Id:</h4>
    <h5>Make sur, complete url begin by your id and it's unique</h5>
    <input type="text" name="id"/>
  </div>
  <div>
    <h4>Name:</h4>
    <input type="text" name="name"/>
  </div>
  <div>
    <h4>Chapter:</h4>
    <input type="text" name="chapter"/>
  </div>
  <button type="submit">Add</button>
</form>
<div>
  <button id="export">Export data</button>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
